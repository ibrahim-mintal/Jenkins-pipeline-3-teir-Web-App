version: "3.9"
services:
  # -------------------
  # Backend API
  backend:
    build: ./backend
    container_name: movie-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend-network
      - frontend-network
  # -------------------
  # Frontend (React â†’ Nginx)
  frontend:
    build: ./frontend
    container_name: movie-frontend
    ports:
      - "3000:80"   # Host:3000 -> Nginx:80
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - frontend-network
  # -------------------
  # Database (Postgres)
  db:
    image: postgres:15-alpine
    container_name: movie-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=moviesdb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - backend-network


volumes:
  db_data:
  
networks:
  frontend-network:
  backend-network:
